<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 9</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body{
        display:grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        row-gap: 10px;
        column-gap: 10px;
      }
      header{
        grid-area: 1/1/2/2;
      }
      nav{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        grid-area: 1/2/2/5;
        
      }
      main{
        grid-area: 2/1/4/5;
      }
      footer{
        grid-area: 4/1/5/5;
      }
    </style>
  </head>
  <body id="basic-layout-9">
    <header><h1>Basic Layout 9</h1></header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Over ons</a>
      <a href="#">Contact</a>
    </nav>
    <main><a href="../index.html">Terug naar het overzicht</a></main>
    <footer></footer>
  </body>
</html>
